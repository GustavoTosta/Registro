<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Registro</title>
    <link rel="stylesheet" href="bootstrap.css">
</head>

<body>
    <div class="container-fluid bg-dark">
        <h1 class="text-center text-white">Cadastro</h1>
        <h6 class="text-center text-white">Bem vindo novos usuários</h6>
        <hr class="text-white">
        <div class="container-md">
            <form class="form-control mt-4" action="">
                <div class="row">
                    <div class="col-sm-12 mt-3">
                        <label class="form-control text-center text-bg-warning" for="">
                            ID<br>
                            <input class="form-control" type="number" placeholder="Não obrigatório" name="ID">
                        </label>
                    </div>

                    <div class="col-sm-4 mt-3">
                        <label class="form-control text-center text-bg-warning" for="">
                            Nome<br>
                            <input class="form-control" type="text" name="Nome" id="Nome" placeholder="Nome completo" required>
                        </label>
                    </div>
                    <div class="col-sm-4 mt-3">
                        <label class="form-control text-center text-bg-warning" for="">
                            Data de Nascimento<br>
                            <input class="form-control" type="date" name="DataNascimento" id="DataNascimento" required>
                        </label>
                    </div>

                    <div class="col-sm-4 mt-3">
                        <label class="form-control text-center text-bg-warning" for="">
                            Data de Registro<br>
                            <input class="form-control" type="date" name="Data" id="Data" required>
                        </label>
                    </div>

                    <div class="col-sm-4 mt-3">
                        <label class="form-control text-center text-bg-warning" for="">
                            Usuário<br>
                            <input class="form-control" type="text" name="Usuario" id="Usuario" placeholder="Nome de usuário" required>
                        </label>
                    </div>

                    <div class="col-sm-4 mt-3">
                        <label class="form-control text-center text-bg-warning" for="">
                            Senha<br>
                            <input class="form-control" type="password" name="Senha" id="Senha" placeholder="Senha" required>
                        </label>
                    </div>

                    <div class="col-sm-4 mt-3">
                        <label class="form-control text-center text-bg-warning" for="">
                            Estado Civil <br>
                            <select class="form-control" name="selectEstadoCivil" id="SelectEstadoCivil" required>
                                <option value="">
                                    Selecione
                                </option>
                                <option value="Casado(a)">
                                    Casado(a)
                                </option>
                                <option value="Solteiro(a)">
                                    Solteiro(a)
                                </option>
                                <option value="Divorciado(a)">
                                    Divorciado(a)
                                </option>
                                <option value="Viuvo(a)">
                                    Viuvo(a)
                                </option>
                                <option value="Outros">
                                    Outros
                                </option>
                            </select>
                        </label>
                    </div>

                    <div class="mt-3">
                        <label class="form-control text-center text-bg-warning" for="">
                            Status <br>
                            <select class="form-control" name="selectStatus" id="SelectStatus" required>
                                <option value="">
                                    Selecione
                                </option>
                                <option value="Casado(a)">
                                    Ativo
                                </option>
                                <option value="Solteiro(a)">
                                    Inativo
                                </option>
                            </select>
                        </label>
                    </div>

                    <div class="col-sm-12 m-2 mt-3"></div>
                    <label class="form-control text-center text-bg-warning" for="">
                        <p>Observação</p>
                        <textarea class="form-control" name="Observação" id="Obs" cols="5" rows="5" placeholder="Informações adicionais"></textarea>
                    </label>
            </form>
        </div>
        <div class="col-sm-12 bg-black text-bg-dark text-end text-bg-warning">
            <button class="btn btn-success mt-2 text-end">OK</button>
            <button class="btn btn-warning mt-2 text-end">Pesquisar</button>
            <button class="btn btn-info mt-2 text-end">
                <a class="" href="registro.html">Limpar</a>
            </button>
            <button class="btn btn-danger mt-2 text-end">Excluir</button>
        </div>
    </div>
</body>

</html>
